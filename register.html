<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionic-start</title>
    <link rel="stylesheet" href="css/normalize.css" class="css">
    <link rel="stylesheet" href="css/style.css" class="css">
    <link rel="stylesheet" href="css/media.css" class="css">
</head>
<body>
    <header class="header">
        <div class="container flex header__container">
            <a href="index.html" class="header__logo">
                <img src="img/Vector.svg" class="header-logo" alt="logo">
            </a>
            <nav class="header__nav nav">
                <ul class="nav__list list-reset flex">
                    <li class="nav__item">
                        <a href="#hero" class="nav__link">
                            Home 
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            Services
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#articles" class="nav__link">
                            Articles
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#clients" class="nav__link">
                            Clients
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contacts" class="nav__link">
                            Contacts
                        </a>
                    </li>
                    <li class="nav__item"> 
                        <a href="#join-us" class="nav__link">
                            Join us
                        </a>
                    </li>         
                </ul>
            </nav>
            <button class="btn header__btn btn-reset" id="loginBtn">
                Log in
            </button>
            <button class="btn-reset header_burger burger">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section id="join-us" class="join-us section-offset">
            <div class="container">
                <h2 class="section-title join-us__title">
                    Join us
                </h2>
                <p class="section-descr join-us__descr">
                    Lionic guides you on&nbsp;making decisions for all aspects of&nbsp;your end-of-life plans.
                </p>
                <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="join-us__form form">
                    <div class="form__top flex">
                        <div class="form__left flex">
                            <input class="form__input" type="text" name="name" placeholder="Name" required>
                            <input class="form__input" type="email" name="email" placeholder="E-mail" required>
                            <input class="form__input" type="tel" name="phone" placeholder="Phone" required>
                            <select name="country" class="form__select">
                                <option value="Country" disabled selected>Country</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="United States">United States</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Spain">Spain</option>
                                <option value="Estonia">Estonia</option>
                            </select>
                        </div>
                        <div class="form__right">
                            <textarea name="comment" placeholder="Comment" class="form__area"></textarea>
                        </div>
                    </div>
                    <div class="form__bottom flex">
                        <div class="form__wrapper flex">
                            <button class="btn btn-reset form__btn">
                                GET STARTED
                            </button>
                            <label class="form__check">
                                <input type="checkbox" required >
                                I agree with the <a href="#">user agreement</a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
         <div class="container flex footer__container">
            <div class="footer__left flex">
                <img src="img/Vector.svg" alt="logo" class="footer__logo">
                <small class="footer__copyright">
                    Copyright Â©2017. All Right Reserved
                </small>
            </div>
            <div class="footer__right flex">
                <nav class="footer__nav nav">
                    <ul class="list-reset nav__list flex">
                        <li class="nav__item">
                            <a href="#" class="nav__link">About&nbsp;Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact&nbsp;Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Privacy Policy</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Terms Condition</a>
                        </li>
                    </ul>
                </nav>
                <ul class="list-reset social-list flex">
                    <li class="social-list__item">
                        <a href="#" class="social-list__link social-list__link_twitter">

                            </svg>
                        </a>
                    </li>
                    <li class="social-list__item">
                        <a href="#" class="social-list__link social-list__link_linedin">

                            </svg>
                        </a>
                    </li>
                    <li class="social-list__item">
                        <a href="#" class="social-list__link social-list__link_mail">
                            <svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.4 0.5H21.6C22.6747 0.5 23.5 1.31855 23.5 2.25V15.75C23.5 16.6814 22.6747 17.5 21.6 17.5H2.4C1.32525 17.5 0.5 16.6814 0.5 15.75V2.25C0.5 1.31855 1.32525 0.5 2.4 0.5Z" stroke-linecap="round" stroke-linejoin="round" />

                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
         </div>
    </footer>
    <script src="javascript/animation.js"></script>
    <script src="javascript/burger.js"></script>
</body>
</html>
